<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Consultorios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Consultorios</h1>
  <div id="mensaje">Cargando datos...</div>
  <div id="lista"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwzKzFKPNr-civ5SvhJyjF3tBxzuRYo1tThPEaMoy2Z0CvxRwBjaWhWrZp3jjG3c2Cp/exec';

    async function cargarConsultorios() {
      const mensaje = document.getElementById('mensaje');
      const contenedor = document.getElementById('lista');
      mensaje.textContent = 'Cargando datos...';
      contenedor.innerHTML = '';

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        mensaje.textContent = '';
        data.forEach(consultorio => {
          const div = document.createElement('div');
          div.className = 'consultorio ' + consultorio.Estado.toLowerCase();
          div.innerHTML = `
            <h3>Consultorio ${consultorio.Consultorio}</h3>
            <p>Estado: ${consultorio.Estado}</p>
            <p>Ocupado por: ${consultorio.OcupadoPor || '-'}</p>
            <p>Horario: ${consultorio.Horario || '-'}</p>
            <button onclick="actualizarEstado(${consultorio.Consultorio}, 'Libre')">Libre</button>
            <button onclick="actualizarEstado(${consultorio.Consultorio}, 'Ocupado')">Ocupado</button>
            <button onclick="actualizarEstado(${consultorio.Consultorio}, 'Reservado')">Reservado</button>
          `;
          contenedor.appendChild(div);
        });

      } catch (e) {
        mensaje.textContent = 'Error al cargar datos';
        console.error('Error al cargar:', e);
      }
    }

    async function actualizarEstado(num, estado) {
      const persona = prompt(`¿Quién cambia el estado a ${estado}?`);
      if (!persona) return;

      const horario = prompt(`¿En qué horario se usará? (ej. 16:00 - 19:00)`);
      if (!horario) return;

      // Validar formato HH:mm - HH:mm
      const horarioRegex = /^([01]\d|2[0-3]):[0-5]\d\s*-\s*([01]\d|2[0-3]):[0-5]\d$/;
      if (!horarioRegex.test(horario.trim())) {
        alert('Formato inválido. Usa el formato HH:mm - HH:mm (ej. 14:00 - 17:30)');
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            Consultorio: num,
            Estado: estado,
            OcupadoPor: persona,
            Horario: horario.trim()
          })
        });

        const result = await response.json();

        if (!result.success) {
          alert('Error al actualizar: ' + (result.error || 'desconocido'));
        } else {
          alert('Estado actualizado correctamente');
          cargarConsultorios();
        }

      } catch (e) {
        alert('Error de red al actualizar el consultorio');
        console.error(e);
      }
    }

    cargarConsultorios();
  </script>
</body>
</html>
