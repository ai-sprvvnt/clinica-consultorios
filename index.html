<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Consultorios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Consultorios</h1>
  <div id="mensaje">Cargando datos...</div>
  <div id="lista"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Selecciona horario</h2>
      <label>Inicio:
        <input type="time" id="hora-inicio" required>
      </label>
      <label>Fin:
        <input type="time" id="hora-fin" required>
      </label>
      <div class="modal-buttons">
        <button onclick="cerrarModal()">Cancelar</button>
        <button id="confirmarHorario">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwzKzFKPNr-civ5SvhJyjF3tBxzuRYo1tThPEaMoy2Z0CvxRwBjaWhWrZp3jjG3c2Cp/exec';
    let consultorioActual = null;
    let estadoActual = null;

    async function cargarConsultorios() {
      const mensaje = document.getElementById('mensaje');
      const contenedor = document.getElementById('lista');
      mensaje.textContent = 'Cargando datos...';
      contenedor.innerHTML = '';

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        mensaje.textContent = '';
        data.forEach(consultorio => {
          if (!consultorio.Consultorio) return;

          const div = document.createElement('div');
          const estado = (consultorio.Estado || 'Libre').toLowerCase();
          div.className = 'consultorio ' + estado;

          if (estaEnHorarioActual(consultorio.Horario)) {
            div.classList.add('activo-ahora');
          }

          div.innerHTML = `
            <h3>Consultorio ${consultorio.Consultorio}</h3>
            <p>Estado: ${consultorio.Estado || 'Libre'}</p>
            <p>Ocupado por: ${consultorio.OcupadoPor || '-'}</p>
            <p>Horario: ${consultorio.Horario || '-'}</p>
            <button onclick="abrirModal(${consultorio.Consultorio}, 'Ocupado')">Ocupado</button>
            <button onclick="abrirModal(${consultorio.Consultorio}, 'Reservado')">Reservado</button>
            <button onclick="liberarConsultorio(${consultorio.Consultorio})">Liberar</button>
          `;
          contenedor.appendChild(div);
        });

      } catch (e) {
        mensaje.textContent = 'Error al cargar datos';
        console.error('Error al cargar:', e);
      }
    }

    function estaEnHorarioActual(horarioStr) {
      if (!horarioStr || !horarioStr.includes('-')) return false;
      const [inicio, fin] = horarioStr.split('-').map(h => h.trim());
      const ahora = new Date();
      const horaActual = ahora.getHours() + ahora.getMinutes() / 60;
      const [hInicio, mInicio] = inicio.split(':').map(Number);
      const [hFin, mFin] = fin.split(':').map(Number);
      const horaInicio = hInicio + mInicio / 60;
      const horaFin = hFin + mFin / 60;
      return horaActual >= horaInicio && horaActual < horaFin;
    }

    function abrirModal(consultorio, estado) {
      consultorioActual = consultorio;
      estadoActual = estado;
      document.getElementById('hora-inicio').value = '';
      document.getElementById('hora-fin').value = '';
      document.getElementById('modal').classList.remove('hidden');
    }

    function cerrarModal() {
      document.getElementById('hora-inicio').value = '';
      document.getElementById('hora-fin').value = '';
      document.getElementById('modal').classList.add('hidden');
    }

    document.getElementById('confirmarHorario').addEventListener('click', () => {
      const inicio = document.getElementById('hora-inicio').value;
      const fin = document.getElementById('hora-fin').value;
      if (!inicio || !fin) {
        alert('Debes seleccionar ambas horas');
        return;
      }
      const horario = `${inicio} - ${fin}`;
      const persona = prompt(`¿Quién cambia el estado a ${estadoActual}?`);
      if (!persona) return;
      cerrarModal();
      actualizarEstado(consultorioActual, estadoActual, persona, horario);
    });

    async function actualizarEstado(num, estado, persona, horario) {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            Consultorio: num,
            Estado: estado,
            OcupadoPor: persona,
            Horario: horario
          })
        });
        const result = await response.json();
        if (!result.success) {
          alert('Error al actualizar: ' + (result.error || 'desconocido'));
        } else {
          cargarConsultorios();
        }
      } catch (e) {
        alert('Error de red al actualizar el consultorio');
        console.error(e);
      }
    }

    async function liberarConsultorio(num) {
      await actualizarEstado(num, 'Libre', '', '');
    }

    cargarConsultorios();
  </script>
</body>
</html>
