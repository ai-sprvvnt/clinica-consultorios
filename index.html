<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado de Consultorios</title>
  <style>
    .consultorio {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
    }
    .libre { background-color: #e0ffe0; }
    .ocupado { background-color: #ffe0e0; }
    .reservado { background-color: #fff8c6; }
  </style>
</head>
<body>
  <h1>Consultorios</h1>
  <div id="lista"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbytZbq9vGOODEHZUFpZUiphyKQrUrUVKSed4yIJDr1Z-kC3DhZRUBGM4zBopMDykhCe8Q/exec';

    async function cargarConsultorios() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const contenedor = document.getElementById('lista');
  contenedor.innerHTML = '';

  data.forEach(consultorio => {
    if (!consultorio.Consultorio) return;
    const div = document.createElement('div');
    const estado = calcularEstado(consultorio) || 'Libre';
    div.className = 'consultorio ' + estado.toLowerCase();
    const mostrar = tipo => (consultorio[tipo + 'Horarios'] || '').split(/|, */).filter(x => x.trim()).map(h => `<li>${h}</li>`).join('');
    div.innerHTML = `
      <h3>Consultorio ${consultorio.Consultorio}</h3>
      <p>Estado: ${estado}</p>
      <p>Ocupado por: ${consultorio.OcupadoPor || '-'}</p>
      <ul>
        ${mostrar('Ocupado')}
        ${mostrar('Reservado')}
      </ul>
      <button onclick="actualizarEstado(${consultorio.Consultorio}, 'Libre')">Liberar</button>
      <button onclick="actualizarEstado(${consultorio.Consultorio}, 'Ocupado')">Ocupar</button>
      <button onclick="actualizarEstado(${consultorio.Consultorio}, 'Reservado')">Reservar</button>
    `;
    contenedor.appendChild(div);
  });
});
    }

    async function actualizarEstado(num, estado) {
      const persona = prompt(`¿Quién cambia el estado a ${estado}?`);
      if (!persona) return;

      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          Consultorio: num,
          Estado: estado,
          OcupadoPor: persona
        })
      });
      cargarConsultorios();
    }

    cargarConsultorios();
  </script>
</body>
</html>
