<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado de Consultorios</title>
  <style>
    .consultorio {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
    }
    .libre { background-color: #e0ffe0; }
    .ocupado { background-color: #ffe0e0; }
    .reservado { background-color: #fff8c6; }
  </style>
</head>
<body>
  <h1>Consultorios</h1>
  <div id="lista"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycby7Eu_zZeCRnQJGZX357PQDw-nLLjY0xGIx-jntHC-wulWNIQE0JxBQKJWPOOhXrRFKQw/exec';

    async function cargarConsultorios() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const contenedor = document.getElementById('lista');
      contenedor.innerHTML = '';

      data.forEach(consultorio => {
        const div = document.createElement('div');
        div.className = 'consultorio ' + consultorio.Estado.toLowerCase();
        div.innerHTML = `
          <h3>Consultorio ${consultorio.Consultorio}</h3>
          <p>Estado: ${consultorio.Estado}</p>
          <p>Ocupado por: ${consultorio.OcupadoPor || '-'}</p>
          <button onclick="actualizarEstado(${consultorio.Consultorio}, 'Libre')">Libre</button>
          <button onclick="actualizarEstado(${consultorio.Consultorio}, 'Ocupado')">Ocupado</button>
          <button onclick="actualizarEstado(${consultorio.Consultorio}, 'Reservado')">Reservado</button>
        `;
        contenedor.appendChild(div);
      });
    }

    async function actualizarEstado(num, estado) {
      const persona = prompt(`¿Quién cambia el estado a ${estado}?`);
      if (!persona) return;

      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          Consultorio: num,
          Estado: estado,
          OcupadoPor: persona
        })
      });
      cargarConsultorios();
    }

    cargarConsultorios();
  </script>
</body>
</html>
